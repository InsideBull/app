
<ion-menu [content] = "content" persistent="true">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click) = "onPage(p)">
                {{ p.title }}
            </button>
        </ion-list>
        <ion-buttons end>
            <button (click)="exitApp()" ion-button color="danger" [round]="isRound">Quitter</button>
        </ion-buttons>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipebackEnabled="false" class="bar-positive"></ion-nav>
