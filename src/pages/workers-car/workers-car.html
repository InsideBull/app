<ion-header>

	<ion-navbar>
		<ion-title>Employés du voiture</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<ion-grid class="grid-center-md grid-center-ios" *ngIf="key">

		<ion-row justify-content-center class="row-top">
			<ion-col  col-sm col-auto >
				<h2 text-capitalise >Employés</h2>
			</ion-col>
		</ion-row>

		<ion-row class="img-profil">
			<ion-col  col-sm col-auto >
				<img src="assets/icon/worker.png" >
			</ion-col>
		</ion-row>

		<ion-row justify-content-center class="row-center content-body">
			<ion-col col-11 col-sm col-auto>
				<ion-list>
					
					<button ion-item (tap)="listWorkers()" >
						<ion-avatar  item-start ><img src="assets/icon/list.png"></ion-avatar>
						Liste des employés
						<ion-icon item-end ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
					</button>

					<button ion-item (tap)="addWorkers()" >
						<ion-avatar  item-start ><img src="assets/icon/journey-add.png"></ion-avatar>
						Ajouter employés
						<ion-icon item-end ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
					</button>

				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
