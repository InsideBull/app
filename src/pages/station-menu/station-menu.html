<ion-header>

	<ion-navbar>
		<ion-title>Station</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<ion-grid class="grid-center-md grid-center-ios">
		<ion-row justify-content-center class="row-top">
			<ion-col  col-sm col-auto >
				<img src="assets/icon/station.png" class="logo-reservation">
				<h2 class="title_" text-capitalise >Station</h2>
			</ion-col>
		</ion-row>

		<ion-row justify-content-center class="row-center">
			<ion-col col-11 col-sm col-auto>
				<ion-list>
					
					<button ion-item (tap)="listStation()" >
						<ion-avatar  item-start ><img src="assets/icon/list.png"></ion-avatar>
						Liste des stations
						<ion-icon item-end ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
					</button>

					<button ion-item (tap)="addStation()" >
						<ion-avatar  item-start ><img src="assets/icon/journey-add.png"></ion-avatar>
						Ajouter station
						<ion-icon item-end ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
					</button>

				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
