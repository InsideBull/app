<ion-header>

	<ion-navbar>
		<ion-title>Modifier</ion-title>
	</ion-navbar>

</ion-header>


<ion-content *ngIf="param">
	<ion-grid class="grid-center-md grid-center-ios">

		<ion-row justify-content-center class="row-top">
			<ion-col  col-sm col-auto >
				<h2 class="title_" text-capitalise >{{ cooperative.name }}</h2>
			</ion-col>
		</ion-row>

		<ion-row class="img-profil">
			<ion-col  col-sm col-auto>
				<img [src]="url">
			</ion-col>
		</ion-row>


		<ion-row justify-content-center class="center-block-reservation" >
			<ion-col col-12 col-sm col-auto >
				<ion-list class="list_" padding-top maring-top>

					<ion-item class="input-cover-md input-cover-ios" >
						<ion-label no-padding no-margin>
							<ion-icon ios="ios-create" md="md-create" class="ion-icon-md ion-icon-ios"></ion-icon>
						</ion-label>
						<ion-input id="name" type="text" placeholder="Nom de votre coopÃ©rative" [(ngModel)]="cooperative.name" stacked required></ion-input>
					</ion-item>

					<ion-row>
							<ion-col width-50>
								<button ion-button color="danger" type="button" full round large (click)="fromCamera()">
									<ion-icon name="md-camera"></ion-icon>
								</button>
							</ion-col>
							<ion-col width-50>
								<button ion-button color="secondary" type="button" full round large (click)="fromGallery()">
									<ion-icon name="md-image"></ion-icon>
								</button>
							</ion-col>
						</ion-row>

				</ion-list>
				<div >
					<button ion-button block class="button-and button-ios" (click)="onSubmit()">Modifier</button>
				</div>
			</ion-col>
		</ion-row>		
	</ion-grid>
</ion-content>
