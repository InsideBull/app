<ion-header>

  <ion-navbar>
    <ion-title>cooperative-manage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
		<ion-grid class="grid-center-md grid-center-ios">
			<ion-row justify-content-center class="row-top">
				<ion-col col-8 col-sm col-auto >
					<img src="assets/imgs/bee-logo.png" class="logo-reservation">
					<h3 class="title_reservation" text-capitalise >Modification</h3>
				</ion-col>
			</ion-row>
			<ion-row justify-content-center class="center-block-reservation" *ngIf="param">
				<ion-col col-12 col-sm col-auto >
					<ion-list class="list_" padding-top maring-top>
						
						<ion-item class="input-cover-md input-cover-ios" >
							<ion-label no-padding no-margin>
								<ion-icon ios="ios-create" md="md-create" class="ion-icon-md ion-icon-ios"></ion-icon>
							</ion-label>
							<ion-input id="name" type="text" placeholder="Nom de votre coopÃ©rative" [(ngModel)]="cooperative.name" stacked required></ion-input>
						</ion-item>

						<img [src]="cooperative?.logo">

						<ion-item>
							<ion-label no-padding no-margin>
								<ion-icon ios="ios-create" md="md-create" class="ion-icon-md ion-icon-ios"></ion-icon>
							</ion-label>

							<ion-input id="logo" type="file" (change)="saveLogo($event)" ></ion-input>
						</ion-item>

					</ion-list>
					<div >
						<button ion-button block class="button-and button-ios" (click)="onSubmit()">Modifier</button>
					</div>
				</ion-col>
			</ion-row>		
		</ion-grid>
</ion-content>
