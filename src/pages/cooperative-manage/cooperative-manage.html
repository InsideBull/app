<ion-header>

	<ion-navbar>
		<ion-title>Modifier</ion-title>
	</ion-navbar>

</ion-header>


<ion-content *ngIf="param">
	<ion-grid class="grid-center-md grid-center-ios">

		<ion-row justify-content-center class="row-top">
			<ion-col  col-sm col-auto >
				<h2 text-capitalise >{{ cooperative.name }}</h2>
			</ion-col>
		</ion-row>

		<ion-row justify-content-center class="row-top">
			<ion-col col-8 col-sm col-auto  >

				<button class="btn-icon-avatar img-profil" (tap)="imageWidget()">
					<ion-avatar><img [src]="url" ></ion-avatar>
					<p>Modifier la logo</p>
				</button>

			</ion-col>
		</ion-row>

		<ion-row justify-content-center class="row-top">
			<ion-col  col-sm col-auto >
				<h3 text-capitalise *ngIf="!cooperative.status">En attente de validation</h3>
			</ion-col>
		</ion-row>


		<ion-row justify-content-center class="center-block-reservation content-body" >
			<ion-col col-12 col-sm col-auto >
				<ion-list class="list_" padding-top maring-top>

					<ion-item class="input-cover-md input-cover-ios" >
						<ion-label no-padding no-margin>
							<span class = "input-label">Nom</span>
						</ion-label>
						<ion-input id="name" type="text" [(ngModel)]="cooperative.name" stacked required></ion-input>
					</ion-item>

					<ion-item class="input-cover-md input-cover-ios" >
						<ion-label no-padding no-margin>
							<span class = "input-label">DÃ©scription</span>
						</ion-label>
						<ion-textarea id="desc" type="text" rows="50" cols="60" [(ngModel)]="cooperative.desc" stacked required></ion-textarea>
					</ion-item>

				</ion-list>
				<div >
					<button ion-button block class="button-and button-ios" (click)="onSubmit()">Modifier</button>
				</div>
			</ion-col>
		</ion-row>		
	</ion-grid>
</ion-content>
