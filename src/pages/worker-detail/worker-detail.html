<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
    <button ion-button="" menuToggle="">
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>

</ion-header>

<ion-content >
  <ion-grid class="grid-center-md grid-center-ios">

    <ion-row justify-content-center class="row-top">
      <ion-col  col-sm col-auto >
        <h2 text-capitalise >{{ worker?.name }}</h2>
      </ion-col>
    </ion-row>
    <ion-row class="img-profil">
      <ion-col  col-sm col-auto>
        <img [src]="worker?.image">        
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col  col-sm col-auto >
        <h2 text-capitalise >{{ workerType?.occupation }}</h2>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center class="row-center">
      <ion-col col-11 col-sm col-auto>
        <ion-list>

          <ion-item>
            <ion-avatar item-start><img src="assets/icon/matricule.png"></ion-avatar>
            <ion-label>
              <p>Matricule</p><p>{{ worker?.matricule }}</p>
            </ion-label>
          </ion-item>

            <button ion-item (click)="callWorker()">
              <ion-avatar  item-start ><img src="assets/icon/call.png"></ion-avatar>
              {{ worker?.tel }}
              <ion-icon item-end ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
            </button>


            <button ion-item (click)="editer()">
              <ion-avatar  item-start ><img src="assets/icon/edit.png"></ion-avatar>
              Modifier
              <ion-icon item-end ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
            </button>


            <button ion-item (click)="delete()">
              <ion-avatar  item-start ><img src="assets/icon/trash.png"></ion-avatar>
              Supprimer
              <ion-icon item-end ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
            </button>

          </ion-list>
        </ion-col>
      </ion-row>


    </ion-grid>
  </ion-content>
