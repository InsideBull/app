<ion-header>

  <ion-navbar>
    <ion-title>voyage-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
		<ion-label>
			<span>{{ arrivalStation?.city }}, </span>
			<span>{{ arrivalStation?.location }}, </span>
			<span>{{ arrivalStation?.name }}</span>
		</ion-label>
	</ion-item>
	<ion-item>
		<ion-label>{{ cooperative?.name }}</ion-label>
	</ion-item>
	<ion-item>
		<ion-label>{{ voyage?.date }}</ion-label>
	</ion-item>
	<ion-item>
		<ion-label>{{ voyage?.price }}</ion-label>
	</ion-item>
	<ion-item>
		<ion-label>
			<span>{{ startstation?.city }}, </span>
			<span>{{ startstation?.location }}, </span>
			<span>{{ startstation?.name }}</span>
		</ion-label>
	</ion-item>
	
	<button ion-button  block  class="button-md button-ios" (click)="goToManage(voyage.key)">
		  	<ion-icon item-start name="logo-facebook"></ion-icon>
		  		Editer voyage
	</button>


</ion-content>
