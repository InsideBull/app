<ion-header>

  <ion-navbar>
    <ion-title>cooperative-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>

    <ion-item *ngFor="let coop of cooperatives">
      <ion-avatar  item-start><img [src]="coop.logo" class="img_thumbmail" ></ion-avatar>
      <ion-label (click)="onClickItem(coop.key)">
       <p>{{ coop?.name }}</p>
      </ion-label>
      <ion-label align="right"><ion-icon ios="ios-close" md="md-close" class="item item-icon-right"
        (click)="onClickIcon(coop.key)"></ion-icon></ion-label>
    </ion-item>  
  </ion-list>

</ion-content>
