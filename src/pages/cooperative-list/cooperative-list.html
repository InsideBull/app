<ion-header>

  <ion-navbar>
    <ion-title>cooperative-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		<ion-item *ngFor="let coop of cooperatives" (click)="onClickItem(coop.key)">
			<ion-label>{{ coop.name }}</ion-label>
		</ion-item>
	</ion-list>

</ion-content>
