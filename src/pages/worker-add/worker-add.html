<ion-header>

  <ion-navbar>
    <ion-title>Employ√©s</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (ngSubmit)=[onSubmit()] [formGroup]="form">
		<ion-grid class="grid-center-md grid-center-ios">


			<ion-row justify-content-center class="row-top">
				<ion-col  col-sm col-auto >
					<h2 text-capitalise >Creation</h2>
				</ion-col>
			</ion-row>
			<ion-row class="">
				<ion-col  col-sm col-auto>
					<img src="assets/icon/add.png" class="img-top">        
				</ion-col>
			</ion-row>

			<ion-row justify-content-center class="center-block-reservation">
				<ion-col col-12 col-sm col-auto >
					<ion-list class="list_" padding-top maring-top>
						<ion-item class="input-cover-md input-cover-ios" >
							<ion-label no-padding no-margin>
								<ion-icon ios="ios-pin" md="md-pin" class="ion-icon-md ion-icon-ios"></ion-icon>
							</ion-label>
							<ion-input formControlName="matricule" id="matricule" type="text" placeholder="Matricule" stacked required></ion-input>
						</ion-item>

						<ion-item class="input-cover-md input-cover-ios" >
							<ion-label no-padding no-margin>
								<ion-icon ios="ios-pin" md="md-pin" class="ion-icon-md ion-icon-ios"></ion-icon>
							</ion-label>
							<ion-input formControlName="name" id="name" type="text" placeholder="Nom" stacked required></ion-input>
						</ion-item>

						<ion-item class="input-cover-md input-cover-ios" >
							<ion-label no-padding no-margin>
								<ion-icon ios="ios-pin" md="md-pin" class="ion-icon-md ion-icon-ios"></ion-icon>
							</ion-label>
	
							<ion-select formControlName="type">
								<ion-option  *ngFor="let types of workertypes" [value]="types.key">{{types.occupation}}</ion-option>
							</ion-select>
						</ion-item>

            <ion-row>
							<ion-col width-50>
								<button ion-button color="danger" type="button" full round large (click)="fromCamera()">
									<ion-icon name="md-camera"></ion-icon>
								</button>
							</ion-col>
							<ion-col width-50>
								<button ion-button color="secondary" type="button" full round large (click)="fromGallery()">
									<ion-icon name="md-image"></ion-icon>
								</button>
							</ion-col>
						</ion-row>

					</ion-list>
					<div >
						<button ion-button block class="button-and button-ios">Enregistrer</button>
					</div>
				</ion-col>
			</ion-row>		
		</ion-grid>
	</form>
</ion-content>
