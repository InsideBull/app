<ion-header>

  <ion-navbar>
    <ion-title class="title-after-toggle-back">Administrateurs</ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="key">
  <ion-grid class="grid-center-md grid-center-ios" >

    <ion-row justify-content-center class="row-top">
      <ion-col  col-sm col-auto >
        <h2 text-capitalise >Les demandeurs</h2>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center class="row-top">
      <ion-col  col-sm col-auto>
        <img src="assets/icon/admin-add.png" class="img-top">
      </ion-col>
    </ion-row>

    <ion-row justify-content-center class="row-center content-body">
      <ion-col col-11 col-sm col-auto>
        <ion-list>
        
           <button ion-item *ngFor="let admin of adminRequests"  >
            <ion-avatar  item-start ><img [src]="admin?.picture"></ion-avatar>
            <ion-label (tap)="addToAdmins(admin.key,admin)">{{ admin.name }} - {{admin?.email}}</ion-label>
            <ion-icon item-end ios="ios-close" md="md-close" (tap)="delete(admin.key)"></ion-icon>
            
          </button>

          <ion-item *ngIf="empty">
            <ion-avatar item-start><img src="assets/icon/warning.png"></ion-avatar>
            Aucune demande d'administrateur
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
