<ion-header>

  <ion-navbar>
		<ion-title>Employés</ion-title>
		<button ion-button="" menuToggle="">
				<ion-icon name="menu"></ion-icon>
			</button>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-grid class="grid-center-md grid-center-ios">
		
		<ion-row justify-content-center class="row-top">
			<ion-col  col-sm col-auto >
				<h2 text-capitalise >Employés</h2>
			</ion-col>
		</ion-row>

		<ion-row justify-content-center class="row-top">
			<ion-col  col-sm col-auto >
				<img src="assets/icon/worker.png" class="img-top">
			</ion-col>
		</ion-row>

		<ion-row justify-content-center class="row-center">
			<ion-col col-11 col-sm col-auto>
				<ion-list>
					
					<button ion-item (tap)="addWorkerType()" >
						<ion-avatar  item-start ><img src="assets/icon/worker-type.png"></ion-avatar>
						Ajouter type d'employés
						<ion-icon item-end ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
					</button>

					<button ion-item (tap)="listWorker()" >
						<ion-avatar  item-start ><img src="assets/icon/list.png"></ion-avatar>
						Liste des employés
						<ion-icon item-end ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
					</button>

					<button ion-item (tap)="addWorker()" >
						<ion-avatar  item-start ><img src="assets/icon/man.png"></ion-avatar>
						Ajouter employés
						<ion-icon item-end ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
					</button>

				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
