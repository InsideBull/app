<ion-header>

  <ion-navbar>
    <ion-title>Station</ion-title>
    <button ion-button="" menuToggle="">
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>
  
</ion-header>

<ion-content >
    <ion-grid class="grid-center-md grid-center-ios">


      <ion-row justify-content-center class="row-top">
        <ion-col  col-sm col-auto >
          <h2 text-capitalise >Modification</h2>
        </ion-col>
      </ion-row>
      <ion-row class="">
        <ion-col  col-sm col-auto>
          <img src="assets/icon/edit.png" class="img-top">
          
        </ion-col>
      </ion-row>




      <ion-row justify-content-center class="center-block-reservation" *ngIf="param">
        <ion-col col-12 col-sm col-auto >
          <ion-list class="list_" padding-top maring-top>
            <ion-item class="input-cover-md input-cover-ios" >
              <ion-label no-padding no-margin>
                <span class = "input-label">Nom</span>
              </ion-label>
              <ion-input id="name" type="text" [(ngModel)]="station.name" stacked required></ion-input>
            </ion-item>
            
            <ion-item class="input-cover-md input-cover-ios" >
              <ion-label no-padding no-margin>
                <span class = "input-label">Ville</span>
              </ion-label>
              <ion-input id="city" type="text" [(ngModel)]="station.city" (tap)="tapCity()" stacked required></ion-input>
            </ion-item>
            
            <ion-item class="input-cover-md input-cover-ios" >
              <ion-label no-padding no-margin>
                <span class = "input-label">Emplacement</span>
              </ion-label>
              <ion-input id="location" type="text" [(ngModel)]="station.location" (tap)="tapLocation()" stacked required></ion-input>
            </ion-item>
            
          </ion-list>
          <div >
            <button ion-button block class="button-and button-ios" (click)="onSubmit()">Modifier</button>
          </div>
        </ion-col>
      </ion-row>		
    </ion-grid>
</ion-content>
