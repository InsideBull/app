<ion-header>

	<ion-navbar>
		<ion-title>trip-affect</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding *ngIf="key">
	<ion-item>
		<ion-label>Voiture</ion-label>
		<ion-select  multiple="true" [(ngModel)]="selectedCar">
			<ion-option *ngFor="let car of cars">{{car.matricule}}</ion-option>
		</ion-select>
	</ion-item>
	<div >
		<button ion-button block class="button-and button-ios" type="onSubmit" (click)="save()" >Enregistrer</button>
	</div>
</ion-content>
