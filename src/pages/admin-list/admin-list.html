<ion-header>

  <ion-navbar>
    <ion-title>Administrateurs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="key">
  <ion-grid class="grid-center-md grid-center-ios" >

    <ion-row justify-content-center class="row-top">
      <ion-col  col-sm col-auto >
        <h2 class="title_" text-capitalise >Liste</h2>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center class="row-top">
      <ion-col  col-sm col-auto>
        <img src="assets/icon/admins.png" class="logo-reservation">
      </ion-col>
    </ion-row>

    <ion-row justify-content-center class="row-center">
      <ion-col col-11 col-sm col-auto>
        <ion-list>
        
           <button ion-item *ngFor="let admin of admins">
            <!-- <ion-avatar  item-start ><img [src]="admin.picture"></ion-avatar> -->
            {{ admin.name }} - {{admin.email}}
            <ion-icon item-end ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
          </button>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
