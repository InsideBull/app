<ion-header>

  <ion-navbar>
    <ion-title>voyage-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let voyage of voyages" >
			<ion-label (click)="onClickItem(voyage.key)">
				
				<span>{{voyage.startstation.city}}</span>
				
				<span>{{ voyage.date }}, </span>
				<span>{{ voyage.price }}, </span>

				<span> {{voyage.arrivalstation.city }} </span>

			</ion-label>
		</ion-item>
	</ion-list>

</ion-content>
