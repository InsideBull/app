<ion-header>

  <ion-navbar>
    <ion-title>station-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-label>Nom du station : </ion-label>
    <ion-item>{{ station?.name }}</ion-item>
    <ion-label>Lieu du station : </ion-label>
    <ion-item>{{ station?.location }}</ion-item>
    <ion-label>Ville du station : </ion-label>
    <ion-item>{{ station?.city }}</ion-item>
    <ion-label>Latitude : </ion-label>
    <ion-item>{{ station?.latitude }}</ion-item>
    <ion-label>Longitude : </ion-label>
    <ion-item>{{ station?.longitude }}</ion-item>
  </ion-list>

</ion-content>
