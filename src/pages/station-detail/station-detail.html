<ion-header>

  <ion-navbar>
    <ion-title>Station</ion-title>
    <button ion-button="" menuToggle="">
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="param">
  <ion-grid class="grid-center-md grid-center-ios" >

    <ion-row justify-content-center class="row-top">
      <ion-col  col-sm col-auto >
        <h2 text-capitalise >{{ station?.name }}</h2>
      </ion-col>
    </ion-row>
    <ion-row class="">
      <ion-col  col-sm col-auto>
        <img src="assets/icon/station-car.png" class="img-top">        
      </ion-col>
    </ion-row>

    <ion-row justify-content-center class="row-top">
      <ion-col  col-sm col-auto >
        <h3>Details</h3>
      </ion-col>
    </ion-row>


    <ion-row justify-content-center class="row-center">
      <ion-col col-11 col-sm col-auto>
        <ion-list>
          

          <ion-item>
            <ion-avatar item-start><img src="assets/icon/marker.png"></ion-avatar>
            <ion-label>
              <b>Localisation</b><span class="details">{{ station?.location }}</span>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-avatar item-start><img src="assets/icon/city-location.png"></ion-avatar>
            <ion-label>
              <b>Ville</b><span class="details">{{ station?.city }}</span>
            </ion-label>
          </ion-item>

          <button ion-item (click)="showCarte()">
            <ion-avatar  item-start ><img src="assets/icon/map.png"></ion-avatar>
            Voir la carte
            <ion-icon item-end ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
          </button>

          <button ion-item (click)="manageStation()">
            <ion-avatar  item-start ><img src="assets/icon/edit.png"></ion-avatar>
            Modifier
            <ion-icon item-end ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
          </button>

           <button ion-item (click)="delete()">
            <ion-avatar  item-start ><img src="assets/icon/trash.png"></ion-avatar>
            Supprimer
            <ion-icon item-end ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
          </button>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
