<!--
  Generated template for the CarListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>car-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let car of cars" (click)="goToDetail(car.key)">
      <ion-label>{{ car.type.type }}</ion-label>
      <ion-label>{{ car.matricule }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
