<ion-content padding class="widget-modal no-scroll">

	<ion-row justify-content-center class="row-center content-modal">

		<ion-col col-11 col-sm col-auto>

			<ion-row>
				<button ion-item (tap)="fromCamera()" style="margin-bottom: 2rem !important;">
					<ion-avatar  item-start ><img src="assets/icon/photo-camera.png"></ion-avatar>
					Nouvelle photo
					<ion-icon item-end ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
				</button>
			</ion-row>

			<ion-row>
				<button ion-item (tap)="fromGallery()">
					<ion-avatar  item-start ><img src="assets/icon/gallery.png"></ion-avatar>
					Gallerie Photo
					<ion-icon item-end ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
				</button>
			</ion-row>

		</ion-col>

	</ion-row>

</ion-content>
