<ion-header>

  <ion-navbar>
    <ion-title>voyage-manage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid class="grid-center-md grid-center-ios">
            <!-- <ion-row justify-content-center class="row-top">
                    <ion-col col-8 col-sm col-auto >
                            <img src="assets/imgs/bee-logo.png" class="logo-reservation">
                            <h3 class="title_reservation" text-capitalise >Création</h3>
                    </ion-col>
            </ion-row> -->
            <ion-row justify-content-center class="center-block-reservation">
                    <ion-col col-12 col-sm col-auto >
                            <ion-list class="list_" padding-top maring-top *ngIf="param">


                                    <ion-item>
                                              <ion-label no-padding no-margin>
                                                            <ion-icon ios="ios-create" md="md-create" class="ion-icon-md ion-icon-ios"></ion-icon>Lieu de destination
                                                    </ion-label>
                                              <ion-select [(ngModel)]="voyage.arrivalstation">
                                                <ion-option  *ngFor="let station of stations" [value]="station.key">{{station.city}}, {{station.location}}, {{station.name}}</ion-option>
                                              </ion-select>
                                    </ion-item>

                                    <ion-item class="input-cover-md input-cover-ios" >
                                            <ion-label no-padding no-margin>
                                                    <ion-icon ios="ios-create" md="md-create" class="ion-icon-md ion-icon-ios"></ion-icon>
                                            </ion-label>
                                            <!-- <ion-input formControlName="cooperative" id="cooperative" type="text" placeholder="Cooperative" stacked required></ion-input> -->
                                            <ion-label>Cooperative courante</ion-label>
                                    </ion-item>


                                    <ion-item class="input-cover-md input-cover-ios" >
                                            <ion-label no-padding no-margin>
                                                    <ion-icon ios="ios-create" md="md-create" class="ion-icon-md ion-icon-ios"></ion-icon>
                                            </ion-label>
                                            <ion-input [(ngModel)]="voyage.date" id="date" type="text" placeholder="Date de départ" stacked required></ion-input>
                                    </ion-item>

                                    <ion-item class="input-cover-md input-cover-ios" >
                                            <ion-label no-padding no-margin>
                                                    <ion-icon ios="ios-create" md="md-create" class="ion-icon-md ion-icon-ios"></ion-icon>
                                            </ion-label>
                                            <ion-input [(ngModel)]="voyage.price" id="price" type="text" placeholder="Prix du voyage" stacked required></ion-input>
                                    </ion-item>

                                    <ion-item>
                                              <ion-label no-padding no-margin>
                                                            <ion-icon ios="ios-create" md="md-create" class="ion-icon-md ion-icon-ios"></ion-icon>Lieu de départ
                                                    </ion-label>
                                              <ion-select [(ngModel)]="voyage.startstation">
                                                <ion-option  *ngFor="let stat of stations" [value]="stat.key">{{stat.city}}, {{stat.location}}, {{stat.name}}</ion-option>
                                              </ion-select>
                                    </ion-item>


                            </ion-list>
                            <div>
                                    <button ion-button block 
                                    class="button-and button-ios" 
                                    type="submit" (click)="change()">Modifier</button>
                            </div>
