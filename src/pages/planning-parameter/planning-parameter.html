<ion-header>

  <ion-navbar>
    <ion-title>Paramètre de plannification</ion-title>
    <button ion-button="" menuToggle="">
				<ion-icon name="menu"></ion-icon>
			  </button>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid class="grid-center-md grid-center-ios" *ngIf="traject && keyClass">
  
      <ion-row justify-content-center class="row-top">
        <ion-col  col-sm col-auto >
          <h2 text-capitalise >Paramètres</h2>
        </ion-col>
      </ion-row>
  
      <ion-row justify-content-center class="row-top">
        <ion-col  col-sm col-auto >
          <img src="assets/icon/parameter.png" class="img-top">
        </ion-col>
      </ion-row>
  
      <ion-row justify-content-center class="row-center">
        <ion-col col-11 col-sm col-auto>
          <ion-list>
            
            <button ion-item (tap)="editPlanning()" >
              <ion-avatar  item-start ><img src="assets/icon/edit.png"></ion-avatar>
              Editer
              <ion-icon item-end ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
            </button>
  
            <button ion-item (tap)="affectCar()" >
              <ion-avatar  item-start ><img src="assets/icon/bus.png"></ion-avatar>
              Sélection de voiture(s) à ce Planification
              <ion-icon item-end ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
            </button>
  
            <button ion-item (tap)="listCar()" >
              <ion-avatar  item-start ><img src="assets/icon/list.png"></ion-avatar>
              Liste des voitures
              <ion-icon item-end ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
            </button>
  
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
