  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>planning-menu</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-grid class="grid-center-md grid-center-ios">

		<ion-row justify-content-center class="row-top">
			<ion-col  col-sm col-auto >
				<h2 text-capitalise >{{ cooperative.name }}</h2>
			</ion-col>
		</ion-row>

		<ion-row class="img-profil">
			<ion-col  col-sm col-auto >
				<img [src]="cooperative.logo">
			</ion-col>
		</ion-row>

		<ion-row justify-content-center class="row-center content-body">
			<ion-col col-11 col-sm col-auto>
				<ion-list>
					
					<button ion-item (tap)="listPlannig()">
						<ion-avatar  item-start ><img src="assets/icon/list.png"></ion-avatar>
						Liste des Plannig
						<ion-icon item-end ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
					</button>

					<button ion-item (tap)="addPlannig()" >
						<ion-avatar  item-start ><img src="assets/icon/journey-add.png"></ion-avatar>
						Ajouter une plannig
						<ion-icon item-end ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
					</button>

				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
