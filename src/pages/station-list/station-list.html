<ion-header>

  <ion-navbar>
    <ion-title>Station</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-grid class="grid-center-md grid-center-ios" >

    <ion-row justify-content-center class="row-top">
      <ion-col  col-sm col-auto >
        <h2 text-capitalise >Liste</h2>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center class="row-top">
      <ion-col  col-sm col-auto>
        <img src="assets/icon/list.png" class="img-top">
      </ion-col>
    </ion-row>

    <ion-row justify-content-center class="row-center">
      <ion-col col-11 col-sm col-auto>
        <ion-list>
        
           <button ion-item (tap)="onClickLabel(station.key)" *ngFor="let station of stations">
            <!-- <ion-avatar  item-start ><img [src]="coop.logo"></ion-avatar> -->
            {{ this.station.name }} - {{ this.station.location }},{{ this.station.city }}
            <ion-icon item-end ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
          </button>

          <ion-item *ngIf="empty">
            <ion-avatar item-start><img src="assets/icon/warning.png"></ion-avatar>
            Aucune station
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
